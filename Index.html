<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="index.css">
        <script src="script.js" defer></script>
        <title>TikTakToe</title>
    </head>
    <body>
        <div class="container">
            <header>
                <h1>TikTakToe</h1>
            </header>
            <main>
                <div class="player-Name">
                    <input class="FirstPlayer player" type="text" placeholder="First Player">
                    <input class="SecondPlayer player" type="text" placeholder="Second Player">
                    <button class="Start-btn">Start Game</button>
                </div>
                <div class="Main-Box-Container">
                    <button class="box-container" data-num="1"></button>
                    <button class="box-container" data-num="2"></button>
                    <button class="box-container" data-num="3"></button>
                    <button class="box-container" data-num="4"></button>
                    <button class="box-container" data-num="5"></button>
                    <button class="box-container" data-num="6"></button>
                    <button class="box-container" data-num="7"></button>
                    <button class="box-container" data-num="8"></button>
                    <button class="box-container" data-num="9"></button>
                </div>
            </main>
            <div class="scoreboard">
                <p class="fPlayer"></p>
                <p class="sPlayer"></p>
            </div>
            <div class="hidden-modal">
                <h2 id="Show-Winner"></h2>
                <button id="Restart">Restart Game</button>
            </div>

        </div>
    </body>
</html>
